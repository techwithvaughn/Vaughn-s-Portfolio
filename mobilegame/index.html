<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=pages/home.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .phone-frame {
            position: relative;
            width: 360px;
            height: 740px;
            background: #1a1a1a;
            border-radius: 50px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            padding: 15px;
            overflow: hidden;
        }

        /* Phone Details */
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 2;
        }

        .camera {
            position: absolute;
            top: 10px;
            right: 120px;
            width: 12px;
            height: 12px;
            background: #2c2c2c;
            border-radius: 50%;
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .speaker {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #2c2c2c;
            border-radius: 3px;
            z-index: 3;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            animation: Gradient 15s ease infinite;
        }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        @keyframes Gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .splash-container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #fff;
            margin-top: 20px;
            font-size: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Home Button */
        .home-button {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: #2c2c2c;
            border-radius: 2px;
            z-index: 2;
        }

        /* Volume Buttons */
        .volume-up {
            position: absolute;
            left: -3px;
            top: 100px;
            width: 3px;
            height: 40px;
            background: #2c2c2c;
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
        }

        .volume-down {
            position: absolute;
            left: -3px;
            top: 150px;
            width: 3px;
            height: 40px;
            background: #2c2c2c;
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
        }

        /* Power Button */
        .power-button {
            position: absolute;
            right: -3px;
            top: 120px;
            width: 3px;
            height: 50px;
            background: #2c2c2c;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
        }

        @media (max-width: 480px) {
            .phone-frame {
                width: 300px;
                height: 620px;
            }

            h1 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="camera"></div>
        <div class="speaker"></div>
        <div class="volume-up"></div>
        <div class="volume-down"></div>
        <div class="power-button"></div>
        <div class="screen">
            <div class="content">
                <div class="splash-container">
                    <img src="images/rpsgif.gif" alt="Rock Paper Scissors Loading">
                    <h1>Are You Quicker Than Your Opponents!?</h1>
                </div>
            </div>
        </div>
        <div class="home-button"></div>
    </div>
</body>
</html>
